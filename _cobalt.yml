# Build options
source: "."
template_extensions:
  - md
  - liquid
include_drafts: false
ignore:
  - README.md
destination: _site

# Site options
site:
  title: Local Hack Day 2018
  description: This is the LHD webpage hosted at Universidad De Guanajuato
  base_url: ~
  data: ~


# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
assets:
  sass:
    style: Compact
pages:
  default: {}

